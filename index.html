<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Manuel Valles | Portfolio" content="">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
	<title>Yu | Project For Life</title>
	<!-- Font-Awesome -->
	<link href="vendor/font-awesome4/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	
	<!-- Font-Google -->
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Nothing+You+Could+Do|Quicksand" rel="stylesheet">

	<!-- CSS -->
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Give us a feedback. It will change lives!</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone" id="phone" data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-md">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
	<footer>
        <div class="row">
            &copy;<span class="copyright">Manuel Valles</span>
        </div>
    </footer>

	<script src="js/scripts.min.js"></script>
</body>
</html>
